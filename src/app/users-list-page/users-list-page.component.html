<div class="title">
    <h1>Welcome to UserSearch</h1>
    <h2>A search app for GitHub Users</h2>
</div>

<div class="input-form">
    <input type="text" placeholder="Search by username"
    class="user-sort"
    (keyup)="onKey($event)"
    [(ngModel)]="userName">
    <div class="input-form_userSearch">
        <input type="number" placeholder="Start with user ID"
        class="user-id"
        [(ngModel)]="startWith">
        <button
        (click)="downloadUsers(startWith)"
        >Download list</button>
    </div>
</div>

<ng-container *ngIf="(users$ | async) as users">
    <div class="user"
    *ngFor="let user of users; trackBy: trackByIdx"
    [routerLink]="['/users', user.login]"
    (mousedown) = "handleUserDetails(user.login)">
        <img src={{user.avatar_url}} alt="user avatar">
        <h2 class="user-name">{{user.login}}</h2>
    </div>
</ng-container>
